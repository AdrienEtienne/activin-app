<ion-view title="My Sports">
	<ion-content class="has-header">
		<div class="item item-divider">
			Selected
		</div>
		<div class="item item-button-right" ng-repeat="sport in vm.mySports| orderBy : 'name'">
			<span ng-bind="sport.name"></span>
			<button class="button button-outline button-assertive">
			<i class="icon ion-minus"></i>
			</button>
		</div>

		<div class="item item-divider">
			Not selected
		</div>
		<div class="item item-button-right" ng-repeat="sport in vm.noneMySports | orderBy : 'name'">
			<span ng-bind="sport.name"></span>
			<button class="button button-outline button-balanced">
			<i class="icon ion-plus"></i>
			</button>
		</div>
	</ion-content>
</ion-view>
