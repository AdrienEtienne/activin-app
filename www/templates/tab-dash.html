<ion-view view-title="Dashboard">
<ion-content class="padding">
<h2>Welcome to ActivIn</h2>
<div class="card" ng-repeat="sport in sports">
	<div class="item item-divider">
		{{sport._id}}
	</div>
	<div class="item item-text-wrap">
		{{sport.name}}
	</div>
</div>
<button class="button button-block button-positive" ng-click="add('chat')">
Add
</button>
</ion-content>
</ion-view>
