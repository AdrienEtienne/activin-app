<ion-view title="Partners">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="vm.modal.show()">Filter</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card" ng-repeat="partner in vm.partners">
      <div class="item item-text-wrap item-icon-right">
        <h2 ng-bind="partner.name"></h2>
        <p ng-bind="partner.distance | distance"></p>
        <i class="icon ion-navicon"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
