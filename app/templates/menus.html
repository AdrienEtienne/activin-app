<ion-side-menus>
	<!-- Main content -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable bar-positive">
			<ion-nav-back-button class="button-clear">
				<i class="icon ion-chevron-left"></i>
			</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view name="home-dash" animation="slide-left-right">
		</ion-nav-view>
	</ion-side-menu-content>
	<!-- Left Side Menu -->
	<ion-side-menu side="left" class="main-menu">
		<header class="bar bar-assertive">
			<div class="title" ng-bind="vm.name"></div>
			<div ng-bind="vm.email"></div>
		</header>
		<ion-content class="has-header">
			<ion-list>
				<ion-item-divider class="item item-divider">
					Let's sport!
				</ion-item-divider>
				<ion-item menu-close ui-sref="homemenu.dash">
					Dashboard
				</ion-item>
				<ion-item menu-close ui-sref="account">
					Account
				</ion-item>
				<ion-item-divider class="item item-divider">
					Application
				</ion-item-divider>
				<ion-item menu-close ui-sref="homemenu.information">
					Information
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
