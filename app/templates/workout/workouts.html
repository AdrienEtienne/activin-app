<ion-view title="Sessions">

      <button ng-if="vm.add" ng-click="vm.add()" class="button">Add</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div ng-repeat="workout in vm.workouts">

  </div>
  </ion-content>
</ion-view>
