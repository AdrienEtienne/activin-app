<ion-view title="Sessions">
  <ion-nav-buttons side="right">
    <a ui-sref="workouts.edit">
      <button class="button button-icon icon ion-plus-circled"></button>
    </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <workout ng-model="workout" on-selection="vm.invitResponse(choice, workout)" ng-repeat="workout in vm.workouts"></workout>
  </ion-content>
</ion-view>
