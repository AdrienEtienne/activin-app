<ion-view title="Sessions">
  <ion-nav-buttons side="right">
    <a ui-sref="workouts.edit">
      <button class="button">Add</button>
    </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div ng-repeat="workout in vm.workouts">
  	<workout ng-model="workout" on-selection="vm.invitResponse(choice, workout)" ></workout>
  </div>

  </ion-content>
</ion-view>
