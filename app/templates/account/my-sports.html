<ion-view title="Sports">
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-checkmark" ng-click="vm.save()"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-checkbox ng-model="vm.selected(sport)" ng-model-options="{ getterSetter: true }" ng-repeat="sport in vm.sports">
			<span ng-bind="sport.name"></span>
		</ion-checkbox>
	</ion-content>
</ion-view>
