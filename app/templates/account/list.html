<ion-view title="Account">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content has-header="true">
		<div class="list">
			<a class="item item-icon-right" href="#/home/account/mysports">
				<i class="icon ion-arrow-right-c"></i>
				My Sports
			</a>
			<ion-toggle ng-model="keepLocation" ng-model-options="{ getterSetter: true }" toggle-class="toggle-positive">
			Save Current Location
			</ion-toggle>
			<ion-item class="item item-icon-right" ng-click="logout()">
				<i class="icon ion-log-out"></i>
				Logout
			</ion-item>
		</div>
	</ion-content>
</ion-view>
