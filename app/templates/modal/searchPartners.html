<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title" ng-bind="modal.title"></h1>
  </ion-header-bar>
  <ion-content class="center">
    <div class="item range">
      <i class="icon ion-flag"></i>
      <input type="range" name="volume" min="1" max="10" ng-model="modal.params.distance" ng-model-options="{ getterSetter: true }">
      <p ng-bind="modal.params.distance() + ' km'"></p>
    </div>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="modal.close()">
      Filter
      </button>
    </div>
  </ion-content>
</ion-modal-view>
