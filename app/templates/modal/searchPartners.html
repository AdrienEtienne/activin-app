<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" ng-bind="modal.title"></h1>
  </ion-header-bar>
  <ion-content class="center">
    <div class="item range range-positive">
      <input type="range" name="volume" min="1" max="10" ng-model="modal.params.distance">
      <p ng-bind="modal.params.distance + 'km'"></p>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="modal.close()">
      Valid
      </button>
    </div>
  </ion-content>
</ion-modal-view>
